  var romanToInt = function (s) {
    let map = { 'I': 1, 'V': 5, 'X': 10, 'L': 50, 'C': 100, 'D': 500, 'M': 1000 },
      sum = 0, loop = 0, num = 0, now = 0;
    while (loop < s.length) {
      now = map[s[loop]];
      if (num < now) {
        sum -= num;
      } else {
        sum += num;
      }
      num = now;
      loop++;
    }
    sum += num;
    return sum;
  };
  console.log(romanToInt("I"))
