  //1
  var isValid = function (s) {

    let stack = []
    let map = new Map([
      ["{", "}"],
      ["[", "]"],
      ["(", ")"]
    ])
    if (s.length % 2 != 0) {
      return false
    }
    for (let i in s) {
      const v = s[i]
      if (["(", "{", "["].indexOf(v) > -1) {
        stack.push(v)
      } else {
        const peak = stack.pop()
        if (v !== map.get(peak)) {
          return false
        }
      }
    }
    if (stack.length > 0) return false;

    return true;
  }

  //2
  var isValid = function (s) {

    let stack = [],
      result = true
    let map = new Map([
      ["}", "{"],
      ["]", "["],
      [")", "("]
    ])
    if (s.length % 2 != 0) {
      return false
    }
    for (let i = 0; i < s.length; i++) {
      if (!map.has(s[i])) {
        stack.push(s[i]) // [{,{,{,]
      } else if (map.get(s[i]) === stack.pop()) {
        result = true
      } else {
        return false
      }
    }

    if (stack.length != 0) return false
    return result
  }

  isDuringTime = function (beginTime, endTime, isNextDay) {
    var dealBeginTime //处理后的开始时间
    var dealEndTime //处理后的结束时间
    var todayTimeStamp
    var todayTime
    var todayYear
    var todayMon
    var todayDate
    var tomorrowTimeStamp
    todayYear = new Date().getFullYear()
    todayMon = new Date().getMonth() + 1
    todayDate = new Date().getDate()
    if (isNextDay === 1) {
      let today0Time = new Date().setHours(0, 0, 0) //设置当天凌晨零时零分
      tomorrowTimeStamp = today0Time + 86400000 //设置第二天零点零分
      tomorrowYear = new Date(tomorrowTimeStamp).getFullYear()
      tomorrowMonth = new Date(tomorrowTimeStamp).getMonth() + 1
      tomorrowDate = new Date(tomorrowTimeStamp).getDate()
      dealEndTime = tomorrowYear + "-" + tomorrowMonth + "-" + tomorrowDate + " " + endTime
    } else {
      dealEndTime = todayYear + "-" + todayMon + "-" + todayDate + " " + endTime
    }
    dealBeginTime = todayYear + "-" + todayMon + "-" + todayDate + " " + beginTime

    if (new Date().getTime() >= new Date(dealBeginTime) && new Date().getTime() <= new Date(dealEndTime)) {
      return true
    } else {
      return false
    }
  }
  console.log("是否在时间内---", isDuringTime("16:8", "02:49", 1))

  addMin = function (srcTime, sec = 600) {
    var todayYear
    var todayMon
    var todayDate
    var srcTimeStamp
    todayYear = new Date().getFullYear()
    todayMon = new Date().getMonth() + 1
    todayDate = new Date().getDate()
    srcTime = todayYear + "-" + todayMon + "-" + todayDate + " " + srcTime
    srcTimeStamp = new Date(srcTime).getTime() + sec * 1000
    return new Date(srcTimeStamp).getHours() + ":" + (new Date(srcTimeStamp).getMinutes() > 10 ? new Date(
        srcTimeStamp).getMinutes() : "0" + new Date(srcTimeStamp).getMinutes()) +
      ":" + (new Date(srcTimeStamp).getSeconds() > 10 ? new Date(srcTimeStamp).getSeconds() : "0" + new Date(
        srcTimeStamp).getSeconds())
  }

  var str = "00:00"

  function handleMin(str) {
    let arr = str.split(":")
    if (arr[0] === "00" && arr[1] === "00") {
      return "23:59:59"
    }
    if (arr[1] === "00") {
      return Number(arr[0]) - 1 + ":" + "59" + ":59"
    }
    var tempNum = Number(arr[1]) - 1
    return arr[0] + ":" + tempNum + ":59"
  }
