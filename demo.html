<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box {
            width: 206px;
            height: 206px;
            margin: 100px auto;
            position: relative;
        }
        
        #dial {
            height: 200px;
            border: 2px solid #333;
            border-radius: 50%;
            position: relative;
        }
        
        #dial .dot {
            width: 2px;
            height: 6px;
            background-color: #999;
            position: absolute;
            top: 0;
            left: 100px;
            -webkit-transform-origin: 0 100px;
        }
        
        #hand {
            width: 12px;
            height: 12px;
            position: absolute;
            left: 97px;
            top: 97px;
        }
        
        #hour {
            width: 4px;
            height: 45px;
            background: #000;
            position: absolute;
            left: 4px;
            bottom: 6px;
            -webkit-transform-origin: bottom;
        }
        
        #min {
            width: 2px;
            height: 60px;
            background: #666;
            position: absolute;
            left: 5px;
            bottom: 6px;
            -webkit-transform-origin: bottom;
        }
        
        #sec {
            width: 2px;
            height: 75px;
            background: red;
            position: absolute;
            left: 5px;
            bottom: 6px;
            -webkit-transform-origin: bottom;
        }
        
        #centre {
            height: 12px;
            border-radius: 9px;
            background: #000;
            position: relative;
        }
        
        #dial span:nth-of-type(5n+1) {
            height: 10px;
            background: #000;
        }
    </style>
</head>

<body>

</body>
