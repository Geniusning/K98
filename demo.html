<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box {
            width: 206px;
            height: 206px;
            margin: 100px auto;
            position: relative;
        }
        
        #dial {
            height: 200px;
            border: 2px solid #333;
            border-radius: 50%;
            position: relative;
        }
        
        #dial .dot {
            width: 2px;
            height: 6px;
            background-color: #999;
            position: absolute;
            top: 0;
            left: 100px;
            -webkit-transform-origin: 0 100px;
        }
        
        #hand {
            width: 12px;
            height: 12px;
            position: absolute;
            left: 97px;
            top: 97px;
        }
        
        #hour {
            width: 4px;
            height: 45px;
            background: #000;
            position: absolute;
            left: 4px;
            bottom: 6px;
            -webkit-transform-origin: bottom;
        }
        
        #min {
            width: 2px;
            height: 60px;
            background: #666;
            position: absolute;
            left: 5px;
            bottom: 6px;
            -webkit-transform-origin: bottom;
        }
        
        #sec {
            width: 2px;
            height: 75px;
            background: red;
            position: absolute;
            left: 5px;
            bottom: 6px;
            -webkit-transform-origin: bottom;
        }
        
        #centre {
            height: 12px;
            border-radius: 9px;
            background: #000;
            position: relative;
        }
        
        #dial span:nth-of-type(5n+1) {
            height: 10px;
            background: #000;
        }
    </style>
</head>

<body>
    <div id="box">
        <div id="dial"></div>
        <div id="hand">
            <div id="hour"></div>
            <div id="min"></div>
            <div id="sec"></div>
            <div id="centre"></div>
        </div>
    </div>
</body>
<script>
    window.onload = function() {
        var oDial = document.getElementById('dial');
        var oHour = document.getElementById("hour");
        var oMin = document.getElementById("min");
        var oSec = document.getElementById("sec");
        addDot(oDial);
        time(oHour, oMin, oSec);
        setInterval(() => {
            time(oHour, oMin, oSec);

        }, 1000)

    }

    function time(h, m, s) {
        var oDate = new Date();
        var sec = oDate.getSeconds();
        var min = oDate.getMinutes() + sec / 60;
        var hour = (oDate.getHours() % 12) + min / 60;
        console.log(sec, min, hour);
        h.style.WebkitTransform = `rotate(${hour*360/12}deg)`;
        m.style.WebkitTransform = `rotate(${min*360/60}deg)`;
        s.style.WebkitTransform = `rotate(${sec*360/60}deg)`;
    }

    function addDot(obj) {
        var strDot = "";
        var iDeg = 6;
        for (let i = 0; i < 60; i++) {
            strDot += `<span class='dot' style='-webkit-transform:rotate(${iDeg*i}deg)'></span>`
        }
        obj.innerHTML = strDot;
    }
</script>

</html>
