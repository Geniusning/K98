        @keyframes rotateAn {
            0% {
                transform: rotate(0deg);
            }
            99% {
                transform: rotate(180deg);
                opacity: 1;
            }
            100% {
                transform: rotate(180deg);
                opacity: 0;
            }
        }
        
        * {
            margin: 0;
            padding: 0;
        }
        
        .circle-dev {
            width: 200px;
            height: 200px;
            border-radius: 100px;
            overflow: hidden;
            position: relative;
        }
        
        .circle-bg,
        .circle-alt {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: red;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .circle-alt {
            opacity: 1;
        }
        
        .circle-alt-lft,
        .circle-alt-rht {
            position: absolute;
            width: 50%;
            height: 100%;
            top: 0;
        }
        
        .circle-alt-lft {
            left: 0;
            overflow: hidden;
            border-radius: 50% 0 0 50%;
        }
        
        .circle-alt-lft:after {
            background: yellow;
            opacity: 1;
            display: block;
            content: "";
            width: 100%;
            height: 100%;
            transform-origin: right center;
            animation: rotateAn 2s 2s linear forwards;
        }
        
        .circle-alt-rht {
            right: 0;
            overflow: hidden;
            border-radius: 0 50% 50% 0;
        }
        
        .circle-alt-rht:after {
            background: yellow;
            opacity: 1;
            display: block;
            content: "";
            width: 100%;
            height: 100%;
            transform-origin: left center;
            animation: rotateAn 2s linear forwards;
        }
    </style>

<body>
    <div class="circle-dev">

        <div class="circle-alt">

            <div class="circle-alt-rht"></div>
        </div>
