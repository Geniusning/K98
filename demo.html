  //1
 var isValid = function (s) {
    
    let stack = []
    let map = new Map([["{","}"], [ "[", "]"], [ "(",")"]])
    if (s.length % 2 != 0) {
      return false
    }
  for(let i in s){
    const v = s[i]
    if(["(","{","["].indexOf(v)>-1){
      stack.push(v)
    }else{
      const peak = stack.pop()
      if(v!== map.get(peak)){
        return false
      }
    }
  }
  if (stack.length > 0) return false;

   return true;
}

//2
  var isValid = function (s) {

    let stack = [], result=true
    let map = new Map([["}", "{"], ["]", "["], [")", "("]])
    if (s.length % 2 != 0) {
      return false
    }
    for(let i = 0;i<s.length;i++){
      if(!map.has(s[i])){
        stack.push(s[i]) // [{,{,{,]
      }else if(map.get(s[i]) === stack.pop()){
        result = true
      }else{
        return false
      }
    }

    if(stack.length!=0) return false
    return result
  }
